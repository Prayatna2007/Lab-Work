<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
    <link rel="stylesheet" href="lab1.css" type="text/css">
</head>
<body>
    <h1>HTML Lists</h1>

    <span class="container">

        <div class="card fruits">
            <header class="hd1"><h2><u>FRUITS</u></h2></header>
            <ol class="bullets">
                <li class="A">Apple</li>
                <li class="A">Mango</li>
                <li class="A">Orange</li>
            </ol>
        </div>

        <div class="card vegetables">
            <header class="hd2"><h2><u>VEGETABLES</u></h2></header>
            <ul class="bullets" type="square">
                <li class="B">Potato</li>
                <li class="B">Tomato</li>
                <li class="B">Onion</li>
            </ul>
        </div>

        <div class="card groceries">
            <header class="hd3"><h2><u>GROCERIES</u></h2></header>
            <ul class="bullets">
                <li class="C">Rice</li>
                <li class="C">Flour</li>
                <li class="C">Pulses</li>
            </ul>
        </div>
    </span>
</body>
</html>
